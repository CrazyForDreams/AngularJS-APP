                        <option data-code="430000" value="湖南省">湖南省</option>
                        <option data-code="440000" value="广东省">广东省</option>

                        <option data-code="460000" value="海南省">海南省</option>
                        <option data-code="500000" value="重庆市">重庆市</option>
                        <option data-code="510000" value="四川省">四川省</option>
                        <option data-code="520000" value="贵州省">贵州省</option>

                        <option data-code="610000" value="陕西省">陕西省</option>

        <div class="add-address-footer">
            <button type="submit" class="btn btn-green">保存</button>

        </div>

</div>
