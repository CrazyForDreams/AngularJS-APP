<div class="login-box-wrap" style="min-height:20rem;position: relative; background-color:rgba(0,0,0,.8)">
    <form class="login-box">
        <h4 class="login-header green">请填写您的手机号码</h4>
        <div class="login-body">
            <ul class="mt10">
                <li>
                    <label for="phone" class="gray6 focus">手机号</label>
                    <input type="tel" id="phone" maxlength="11">
                </li>
            </ul>
            <p class="org mt10">请填写11位手机号码</p>
        </div>
        <div class="login-footer">
            <button type="submit" class="btn btn-green">确认手机号</button>
        </div>
    </form>
</div>
